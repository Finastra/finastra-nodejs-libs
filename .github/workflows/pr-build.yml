name: Pull requests

on: pull_request

jobs:
  setup:
    name: Setup and test
    runs-on: ubuntu-latest
    steps:
      # Setup
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node.js modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install Dependencies
        run: npm ci --loglevel=error

      # Unit tests
      - name: Unit tests
        run: npm run test:cov
      - name: Codecov
        uses: codecov/codecov-action@v1.0.6
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          fail_ci_if_error: true
      - name: Prepare data for next stages
        uses: actions/upload-artifact@v2
        with:
          name: repo
          path: ./
          retention-days: 1

  build:
    name: Build packages
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        package: [oidc, proxy, logger, ffdc-apis/corporate-accounts]

    steps:
      - name: Retrieve data from previous stage
        uses: actions/download-artifact@v2
        with:
          name: repo
      - name: Artifact name formatting
        run: |
          artifactName="${packagePath////-}"
          libName="${packagePath##*/}"
          echo "Artifact name : ${artifactName}"
          echo "Library name : ${libName}"
          echo "artifactName=$artifactName" >> $GITHUB_ENV
          echo "libName=$libName" >> $GITHUB_ENV
        env:
          packagePath: ${{ matrix.package }}
      - name: Build Package
        run: npm run build -- ${{ env.libName }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: '${{ env.artifactName }}'
          path: './dist/libs/${{ matrix.package }}'
